<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Wash - Soporte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            line-height: 1.6;
        }

        .hero {
            background: linear-gradient(to right, #2563eb, #60a5fa);
            padding: 4rem 1rem;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: #e0f2fe;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .card h2 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: #e0f2fe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .contact-icon i {
            color: #2563eb;
            font-size: 1.25rem;
        }

        .contact-info p {
            margin: 0;
        }

        .contact-info .label {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .contact-info .value {
            color: #1f2937;
            font-weight: 500;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <h1>Soporte</h1>
        <p>Estamos aquí para ayudarte</p>
    </div>

    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="alert alert-success" id="successAlert">
                    ¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.
                </div>
                <h2>¿Como podemos ayudarte?</h2>
                <form id="supportForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tu Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Tu Email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Tu Mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn">
                        Enviar Mensaje
                        <i class="fas fa-paper-plane" style="margin-left: 0.5rem;"></i>
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>Contacto</h2>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-info">
                        <p class="label">Teléfono</p>
                        <p class="value">+598 99 381 215</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-info">
                        <p class="label">Email</p>
                        <p class="value">info@fullwash.uy</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="contact-info">
                        <p class="label">Website</p>
                        <p class="value">www.fullwash.uy</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-info">
                        <p class="label">Dirección</p>
                        <p class="value">Colon 572, Mercedes, Soriano</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate sending message
            const successAlert = document.getElementById('successAlert');
            successAlert.style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
